
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">movie list</h2>
<div class="container">

    <div class="row">
        {% for i in movies %}
        <div class="col-sm-4 mb-5">
            <div class="card mx-auto" style="width: 18rem;">
  <img src="{{i.image.url}}" height="200px" width="100%" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{i.title}}</h5>
    <p class="card-text">{{i.year}}</p>
    <a href="{% url 'app1:details' i.id %}" class="btn btn-primary">View details</a>
        <a href="{% url 'app1:edit' i.id %}" class="btn btn-primary">edit</a>
      <a href="{% url 'app1:delete' i.id %}" class="btn btn-primary">delete</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
